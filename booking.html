<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hunters Project/Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="booking-body">

    <nav class="b-nav">
        <div class="b-nav-logo">
            <a href="#"><img src="images/logo-thehunters.png-Er9K9KzO.png" alt="Icon"></a>
        </div>
        <div class="b-nav-links prev">
            <a href="#">Hotels</a>
            <a href="#">Flights</a>
            <a href="#">Things to Do</a>
            <a href="#">Tours</a>
        </div>

        <div class="b-nav-links">
            <div>
                <a href="#">More</a>
                <a href="#">Manage</a>
                <a href="#">Wish-List</a>
                <a href="#">NG</a>
                <a href="#">Login</a>
            </div>
        </div>
    </nav>

    <div class="bk-sum">
        <p>Booking Summary</p>
    </div>

    <section class="booking">
        <div class="main">
            <input type="radio" id="rad">
            <label for="rad">I'm booking for someone else</label>

            <p class="info">Guest Information</p>
            <div class="names" style="display: flex; flex-direction: row;">
                <div style="display: flex; flex-direction: column;">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname">
                </div>
                
                
            </div>
            
        </div>

        <div class="main">
            <h1>Be seeing you</h1>
        </div>
    </section>
    
    
</body>
</html>
